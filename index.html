<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coventic Website</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Inicia o header da página -->
  <header>
    <nav class="navbar">
      <img class="logo" src="./src/img/logo.png" alt="Logo Coventic" />
      <button class="btn" type="button">
        <span class="animation"></span>Sign Up
      </button>
    </nav>
  </header>

  <!-- Inicia o main da página -->
  <main class="container">
    <div class="content">
      <span>Welcome to our</span>
      <h1 class="title">World's<br />Creative Studio</h1>
      <button type="button" class="btn">
        <span class="animation"></span>Take a tour
      </button>
    </div>
    <div class="links-bar">
      <div class="bar">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="social">
        <ul>
          <li>
            <a href="#">
              <img src="./src/img/fb.png" alt="Facebook" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./src/img/ig.png" alt="Instagram" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./src/img/tw.png" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
      <div class="share">
        <ul>
          <li>
            <a href="#">
              <img src="./src/img/share.png" alt="Share" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./src/img/info.png" alt="Info" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="bubbles">
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
      <img src="./src/img/bubble.png" alt="Bubbles" />
    </div>
  </main>
</body>

</html>
